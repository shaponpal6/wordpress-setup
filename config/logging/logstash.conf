input {
  file {
    path => "/usr/share/logstash/logs/nginx/*.log"
    start_position => "beginning"
    type => "nginx-access"
  }
  
  file {
    path => "/usr/share/logstash/logs/php/*.log"
    start_position => "beginning"
    type => "php"
  }
  
  file {
    path => "/usr/share/logstash/logs/mysql/*.log"
    start_position => "beginning"
    type => "mysql"
  }
  
  beats {
    port => 5044
  }
}

filter {
  if [type] == "nginx-access" {
    grok {
      match => { "message" => "%{COMBINEDAPACHELOG}" }
    }
    date {
      match => [ "timestamp", "dd/MMM/yyyy:HH:mm:ss Z" ]
    }
  }
  
  if [type] == "php" {
    grok {
      match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} \[%{LOGLEVEL:level}\] %{GREEDYDATA:message}" }
    }
    date {
      match => [ "timestamp", "ISO8601" ]
    }
  }
  
  if [type] == "mysql" {
    grok {
      match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} %{WORD:mysql_thread_id} %{WORD:mysql_command} %{GREEDYDATA:mysql_query}" }
    }
    date {
      match => [ "timestamp", "ISO8601" ]
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "wordpress-logs-%{+YYYY.MM.dd}"
  }
  
  stdout {
    codec => rubydebug
  }
}