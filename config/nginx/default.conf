# Live site configuration
server {
    listen 80;
    server_name live.example.com;  # Replace with your live domain
    root /var/www/html;
    index index.php index.html index.htm;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # WordPress specific configurations
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # WordPress permalink structure
    location ~ /\.ht {
        deny all;
    }

    # WordPress admin and wp-includes
    location ~ ^/wp-admin/ {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    location ~ ^/wp-includes/ {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # WordPress content directory
    location ~ ^/wp-content/ {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # WordPress files
    location ~* \.php$ {
        fastcgi_pass live_php-fpm:9000;  # Points to live PHP-FPM
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_param HTTPS off;
    }

    # Static files
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Deny access to sensitive files
    location ~* \.(sql|log|sh|bak)$ {
        deny all;
    }

    # Hide sensitive WordPress files
    location ~* ^/(\.ht|\.git|\.svn|\.env|\.env.example)$ {
        deny all;
    }

    # Protect wp-config.php
    location ~ ^/wp-config\.php$ {
        deny all;
    }

    # Protect wp-content/uploads
    location ~* ^/wp-content/uploads/.*\.php$ {
        deny all;
    }

    # Performance optimization
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|pdf|doc|docx|ppt|pptx|zip|txt)$ {
        expires 1M;
        add_header Cache-Control "public, immutable";
    }
}

