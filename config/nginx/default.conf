# Live site configuration
server {
    listen 80;
    server_name acmerevival.com www.acmerevival.com;  # Your live domain
    return 301 https://$server_name$request_uri;  # Redirect HTTP to HTTPS
}

server {
    listen 443 ssl http2;
    server_name acmerevival.com www.acmerevival.com;  # Your live domain

    ssl_certificate /etc/ssl/certs/live-ssl-cert.pem;
    ssl_certificate_key /etc/ssl/certs/live-ssl-cert.key;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;  # Security improvement
    ssl_stapling on;
    ssl_stapling_verify on;

    # Enhanced Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data: https:;" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    root /var/www/html;
    index index.php index.html index.htm;

    # Security: Limit request size
    client_max_body_size 64M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;

    # Security: Limit request timeout
    client_body_timeout 120;
    client_header_timeout 120;
    send_timeout 120;

    # WordPress specific configurations
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # WordPress permalink structure
    location ~ /\.ht {
        deny all;
    }

    # WordPress admin and wp-includes
    location ~ ^/wp-admin/ {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    location ~ ^/wp-includes/ {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # WordPress content directory
    location ~ ^/wp-content/ {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # WordPress files
    location ~* \.php$ {
        fastcgi_pass live_php-fpm:9000;  # Points to live PHP-FPM
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_param HTTPS on;
        # Security: Limit access to PHP files
        fastcgi_param REDIRECT_STATUS 200;
    }

    # Static files
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Deny access to sensitive files
    location ~* \.(sql|log|sh|bak)$ {
        deny all;
    }

    # Hide sensitive WordPress files
    location ~* ^/(\.ht|\.git|\.svn|\.env|\.env.example)$ {
        deny all;
    }

    # Protect wp-config.php
    location ~ ^/wp-config\.php$ {
        deny all;
    }

    # Protect wp-content/uploads
    location ~* ^/wp-content/uploads/.*\.php$ {
        deny all;
    }

    # Performance optimization
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|pdf|doc|docx|ppt|pptx|zip|txt)$ {
        expires 1M;
        add_header Cache-Control "public, immutable";
    }
}

