version: '3.8'

# Production WordPress Stack with MariaDB and phpMyAdmin
# For single environment deployment (either live or staging)

services:
  # MariaDB Database
  db:
    image: mariadb:11.4.9
    container_name: wordpress_db
    restart: unless-stopped
    env_file: .env
    environment:
      - MYSQL_DATABASE=${LIVE_DB_NAME}
      - MYSQL_USER=${LIVE_DB_USER}
      - MYSQL_PASSWORD=${LIVE_DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${LIVE_DB_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./config/mariadb:/etc/mysql/conf.d
    networks:
      - wordpress
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "--password=$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    security_opt:
      - no-new-privileges:true

  # PHP-FPM with PHP 7.4.33
  php-fpm:
    build:
      context: .
      dockerfile: Dockerfile.php
    container_name: wordpress_php
    restart: unless-stopped
    env_file: .env
    environment:
      - WORDPRESS_DB_HOST=db:3306
      - WORDPRESS_DB_NAME=${LIVE_DB_NAME}
      - WORDPRESS_DB_USER=${LIVE_DB_USER}
      - WORDPRESS_DB_PASSWORD=${LIVE_DB_PASSWORD}
    volumes:
      - wordpress_data:/var/www/html
      - ./wp-content:/var/www/html/wp-content
      - ./config/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./config/php/www.conf:/usr/local/etc/php-fpm.d/www.conf
      - ./logs/php:/var/log/php
    networks:
      - wordpress
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "php", "-r", "echo 'PHP-FPM is running';"]
      timeout: 20s
      retries: 10
    security_opt:
      - no-new-privileges:true

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: wordpress_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - wordpress_data:/var/www/html
      - ./wp-content:/var/www/html/wp-content
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./logs/nginx:/var/log/nginx
      - ./ssl:/etc/ssl/certs
    networks:
      - wordpress
    depends_on:
      - php-fpm
    healthcheck:
      test: ["CMD", "service", "nginx", "status"]
      timeout: 20s
      retries: 10
    security_opt:
      - no-new-privileges:true

  # Redis for caching
  redis:
    image: redis:alpine
    container_name: wordpress_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - wordpress
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 20s
      retries: 10

  # phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: wordpress_phpmyadmin
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:80"  # Bind to localhost only for security
    environment:
      - PMA_HOST=db
      - PMA_USER=${LIVE_DB_USER}
      - PMA_PASSWORD=${LIVE_DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${LIVE_DB_ROOT_PASSWORD}
      - PMA_ABSOLUTE_URI=http://199.19.74.239:8080  # Specify absolute URI for security
    networks:
      - wordpress
    depends_on:
      - db
    security_opt:
      - no-new-privileges:true

volumes:
  db_data:
    name: wordpress_db_data
  wordpress_data:
    name: wordpress_html_data
  redis_data:
    name: wordpress_redis_data

networks:
  wordpress:
    name: wordpress_network
    driver: bridge