version: '3.8'

services:
  # Staging MariaDB Database
  staging-db:
    image: mariadb:11.4.9
    container_name: staging_wordpress_db
    restart: unless-stopped
    env_file: .env
    environment:
      - MYSQL_DATABASE=${STAGING_DB_NAME}
      - MYSQL_USER=${STAGING_DB_USER}
      - MYSQL_PASSWORD=${STAGING_DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${STAGING_DB_ROOT_PASSWORD}
    volumes:
      - staging_db_data:/var/lib/mysql
      - /etc/wordpress/staging/config/mariadb:/etc/mysql/conf.d
      - /var/log/wordpress/mysql:/var/log/mysql
    networks:
      - staging_network
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "--password=$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  # Staging PHP-FPM with PHP 7.4.33
  staging-php-fpm:
    build:
      context: .
      dockerfile: Dockerfile.php
    container_name: staging_wordpress_php
    restart: unless-stopped
    env_file: .env
    environment:
      - WORDPRESS_DB_HOST=staging-db:3306
      - WORDPRESS_DB_NAME=${STAGING_DB_NAME}
      - WORDPRESS_DB_USER=${STAGING_DB_USER}
      - WORDPRESS_DB_PASSWORD=${STAGING_DB_PASSWORD}
    volumes:
      - staging_wordpress_data:/var/www/html
      - /var/www/wordpress-staging/wp-content:/var/www/html/wp-content
      - /etc/wordpress/staging/config/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - /etc/wordpress/staging/config/php/www.conf:/usr/local/etc/php-fpm.d/www.conf
      - /var/log/wordpress/staging:/var/log/php
    networks:
      - staging_network
    security_opt:
      - no-new-privileges:true
    depends_on:
      - staging-db
    healthcheck:
      test: ["CMD", "php", "-r", "echo 'PHP-FPM is running';"]
      timeout: 20s
      retries: 10

  # Staging phpMyAdmin
  staging-phpmyadmin:
    image: phpmyadmin:latest
    container_name: staging_phpmyadmin
    restart: unless-stopped
    ports:
      - "127.0.0.0:8082:80"  # Bind to localhost only for security
    environment:
      - PMA_HOST=staging-db
      - PMA_USER=${STAGING_DB_USER}
      - PMA_PASSWORD=${STAGING_DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${STAGING_DB_ROOT_PASSWORD}
      - PMA_ABSOLUTE_URI=http://199.19.74.239:8082  # Specify absolute URI for security
    networks:
      - staging_network
    depends_on:
      - staging-db
    security_opt:
      - no-new-privileges:true

volumes:
  staging_db_data:
    name: staging_wordpress_db_data
  staging_wordpress_data:
    name: staging_wordpress_html_data

networks:
  staging_network:
    name: staging_wordpress_network
    driver: bridge