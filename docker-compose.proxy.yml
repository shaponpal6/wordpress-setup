version: '3.8'

services:
  nginx-proxy:
    image: nginx:alpine
    container_name: wordpress_nginx_proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/ssl/certs
      - ./logs/nginx:/var/log/nginx
    networks:
      - proxy_network
    healthcheck:
      test: ["CMD", "service", "nginx", "status"]
      timeout: 20s
      retries: 10

  # Centralized Adminer for database management
  adminer:
    image: adminer
    container_name: wordpress_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DESIGN=nette
    networks:
      - proxy_network


networks:
  proxy_network:
    name: wordpress_proxy_network
    driver: bridge
