version: '3.8'

services:
  nginx-proxy:
    image: nginx:alpine
    container_name: wordpress_nginx_proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/ssl/certs
      - live_wordpress_data:/var/www/html/live
      - staging_wordpress_data:/var/www/html/staging
      - ./logs/nginx:/var/log/nginx
    networks:
      - live_network
      - staging_network
    healthcheck:
      test: ["CMD", "service", "nginx", "status"]
      timeout: 20s
      retries: 10

volumes:
  live_wordpress_data:
    external: true
    name: live_wordpress_html_data
  staging_wordpress_data:
    external: true
    name: staging_wordpress_html_data

networks:
  live_network:
    external: true
    name: live_wordpress_network
  staging_network:
    external: true
    name: staging_wordpress_network
