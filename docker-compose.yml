version: '3.8'

# This is the base configuration, see docker-compose.live.yml and docker-compose.staging.yml for specific environments
volumes:
  live_db_data:
  live_wordpress_data:
  staging_db_data:
  staging_wordpress_data:
  redis_data:

networks:
  live_network:
    driver: bridge
  staging_network:
    driver: bridge
  common_network:
    driver: bridge

services:
  # MariaDB Database
  db:
    image: mariadb:11.4.9
    container_name: wordpress_db
    restart: unless-stopped
    env_file: .env
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./config/mariadb:/etc/mysql/conf.d
    networks:
      - wordpress
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # PHP-FPM with PHP 7.4.33
  php-fpm:
    build:
      context: .
      dockerfile: Dockerfile.php
    container_name: wordpress_php
    restart: unless-stopped
    env_file: .env
    environment:
      - WORDPRESS_DB_HOST=db:3306
      - WORDPRESS_DB_NAME=${DB_NAME}
      - WORDPRESS_DB_USER=${DB_USER}
      - WORDPRESS_DB_PASSWORD=${DB_PASSWORD}
    volumes:
      - wordpress_data:/var/www/html
      - ./wp-content:/var/www/html/wp-content
      - ./config/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./config/php/www.conf:/usr/local/etc/php-fpm.d/www.conf
      - ./logs/php:/var/log/php
    networks:
      - wordpress
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "php", "-r", "echo 'PHP-FPM is running';"]
      timeout: 20s
      retries: 10

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: wordpress_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - wordpress_data:/var/www/html
      - ./wp-content:/var/www/html/wp-content
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./logs/nginx:/var/log/nginx
      - ./ssl:/etc/ssl/certs
    networks:
      - wordpress
    depends_on:
      - php-fpm
    healthcheck:
      test: ["CMD", "service", "nginx", "status"]
      timeout: 20s
      retries: 10

  # Redis for caching
  redis:
    image: redis:alpine
    container_name: wordpress_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - wordpress
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 20s
      retries: 10

  # Adminer for database management
  adminer:
    image: adminer
    container_name: wordpress_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=db
      - ADMINER_DESIGN=nette
    networks:
      - wordpress
    depends_on:
      - db
